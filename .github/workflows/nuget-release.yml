# CI/CD Pipeline for C# Library Distributed via NuGet
# This workflow builds, tests, runs code coverage, packages, and publishes to NuGet.
# It supports multi-target frameworks and follows open-source best practices.

name: NuGet Release Pipeline

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

permissions:
  contents: write

jobs:
  build-test:
    name: Build and Test (${{ matrix.tfm }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dotnet: '8.0.x'
            tfm: 'net8.0'
          - dotnet: '9.0.x'
            tfm: 'net9.0'
          - dotnet: '10.0.x'
            tfm: 'net10.0'
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      # Restore dependencies for specific TFM
      - name: Restore dependencies (${{ matrix.tfm }})
        run: dotnet restore -p:TargetFramework=${{ matrix.tfm }}

      # Build main library for each TFM
      - name: Build main library (${{ matrix.tfm }})
        run: dotnet build src/Sitecore.API.Foundation.GraphQL/Sitecore.API.Foundation.GraphQL.csproj --configuration Release -p:TargetFramework=${{ matrix.tfm }} --no-restore

      # Run tests with coverage per TFM
      - name: Test with coverage (${{ matrix.tfm }})
        run: >
          dotnet test --configuration Release
          --collect:"XPlat Code Coverage"
          --framework ${{ matrix.tfm }}
          --results-directory ./TestResults/${{ matrix.tfm }}

      - name: Upload test results (${{ matrix.tfm }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: testresults-${{ matrix.tfm }}
          path: ./TestResults/${{ matrix.tfm }}

  pack-and-publish:
    name: Pack and Publish
    needs: build-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET 10 for packing multi-targeted library
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Restore and pack multi-targeted library
      - name: Restore
        run: dotnet restore

      - name: Pack NuGet package
        run: dotnet pack src/Sitecore.API.Foundation.GraphQL/Sitecore.API.Foundation.GraphQL.csproj --configuration Release --output ./nupkgs

      # Upload build artifacts
      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nupkgs
          path: ./nupkgs/SitecoreAPIGraphQLClient*.nupkg

      # Publish to NuGet
      - name: Publish to NuGet
        run: dotnet nuget push ./nupkgs/SitecoreAPIGraphQLClient*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

      # Create or Update GitHub Release
      - name: Create or Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          bodyFile: CHANGELOG.md
          artifacts: ./nupkgs/SitecoreAPIGraphQLClient*.nupkg
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true
