# PR Check Workflow for Sitecore.API.Foundation.GraphQL
# Builds and tests the library on pull requests across .NET SDK 8 and 9.

name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test (SDK ${{ matrix.dotnet-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [ '8.0.x', '9.0.x' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        run: >
          dotnet test --configuration Release --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: testresults-${{ matrix.dotnet-version }}
          path: ./TestResults

# End of workflow file
