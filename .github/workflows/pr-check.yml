# PR Check Workflow for Sitecore.API.Foundation.GraphQL
# Builds and tests the library on pull requests across .NET SDK 8, 9, and 10 using a matrix.

name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test (${{ matrix.tfm }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dotnet: '8.0.x'
            tfm: 'net8.0'
          - dotnet: '9.0.x'
            tfm: 'net9.0'
          - dotnet: '10.0.x'
            tfm: 'net10.0'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore library (${{ matrix.tfm }})
        run: dotnet restore src/Sitecore.API.Foundation.GraphQL/Sitecore.API.Foundation.GraphQL.csproj -p:TargetFramework=${{ matrix.tfm }}

      - name: Build library (${{ matrix.tfm }})
        run: dotnet build src/Sitecore.API.Foundation.GraphQL/Sitecore.API.Foundation.GraphQL.csproj --configuration Release --no-restore -p:TargetFramework=${{ matrix.tfm }}

      - name: Restore tests (${{ matrix.tfm }})
        run: dotnet restore tests/Sitecore.API.Foundation.GraphQL.Tests/Sitecore.API.Foundation.GraphQL.Tests.csproj -p:TargetFramework=${{ matrix.tfm }}

      - name: Build tests (${{ matrix.tfm }})
        run: dotnet build tests/Sitecore.API.Foundation.GraphQL.Tests/Sitecore.API.Foundation.GraphQL.Tests.csproj --configuration Release --no-restore -p:TargetFramework=${{ matrix.tfm }}

      - name: Test with coverage (${{ matrix.tfm }})
        run: >
          dotnet test tests/Sitecore.API.Foundation.GraphQL.Tests/Sitecore.API.Foundation.GraphQL.Tests.csproj
          --configuration Release
          --no-build --no-restore
          --framework ${{ matrix.tfm }}
          --collect:"XPlat Code Coverage"
          --results-directory ./TestResults/${{ matrix.tfm }}

      - name: Upload test results (${{ matrix.tfm }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: testresults-${{ matrix.tfm }}
          path: ./TestResults/${{ matrix.tfm }}

# End of workflow file
